<!-- Comienza el body -->

<body class="body-contact">
  <header class="base-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar_oasis">
      <div class="container">
        <img class="d-inline-block align-text-top logo_Infinity" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" class="nav_ul"
            style="--bs-scroll-height: 100px">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <p id="items" class="bi bi-brightness-alt-high"></p>
            <div class="form-check form-switch slider">
              <input title="checkbox-datascheme" class="form-check-input" type="checkbox" role="switch" id="slider" />
            </div>
            <p id="items" class="bi bi-moon-fill"></p>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="base-content">
    <div class="container">
      <div class="loader-section">
        <span class="loader"></span>
      </div>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Title</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="TV Hd 50'' 4k SAMSUNG"
            required />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Description</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Electrónica" required />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Price</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">$</span>
            <input type="text" class="form-control" aria-describedby="inputGroupPrepend" placeholder="1.00" required />
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Code</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">ABC</span>
            <input type="text" class="form-control" aria-describedby="inputGroupPrepend" placeholder="123" required />
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">Stock</label>
          <input type="text" class="form-control" id="validationCustom05" required />
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="inputGroupFile02" />
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    //JS Boostrap
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
